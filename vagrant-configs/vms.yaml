vms:

  # Open-source Puppetserver master
  - box: bento/centos-7
    hostname: server7.vagrant
    name: server7
    roles:
      - symlink-puppet-code-to-production
      - puppetserver
      - base

  # Open-source Puppet agent
  - box: bento/centos-7
    hostname: agent7.vagrant
    name: agent7
    roles:
      - puppet-agent
      - base

  - box: bento/centos-7
    hostname: server6.vagrant
    name: server6
    roles:
      - puppetserver
      - base

  - box: bento/centos-7
    hostname: agent6.vagrant
    name: agent6
    roles:
      - puppet-agent
      - base
